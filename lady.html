<!DOCTYPE html>
<html>
  <head>
    <title>Control de Vídeo con iframe</title>
    <style>
      #video-frame {
        width: 100%;
        height: 400px;
      }
    </style>
    <script>
      // Espera a que el documento se cargue completamente
      document.addEventListener("DOMContentLoaded", function () {
        // Obtiene el iframe del vídeo
        var videoFrame = document.getElementById("video-frame");

        // Espera a que se cargue el iframe del vídeo
        videoFrame.addEventListener("load", function () {
          // Obtiene el contenido del iframe
          var videoContent = videoFrame.contentDocument || videoFrame.contentWindow.document;

          // Obtiene el elemento de vídeo dentro del iframe
          var videoElement = videoContent.getElementsByTagName("video")[0];

          // Agrega un evento para evitar el congelamiento al adelantar o retroceder
          videoElement.addEventListener("seeking", function () {
            // Pausa el vídeo temporalmente
            videoElement.pause();

            // Establece un temporizador corto para reanudar el vídeo después de un breve período de tiempo
            setTimeout(function () {
              videoElement.play();
            }, 100);
          });
        });
      });
    </script>
  </head>
  <body>
    <!-- Aquí puedes incluir tu iframe del vídeo -->
    <iframe id="video-frame" width="560" height="315" src="https://ok.ru/videoembed/5470674356741" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </body>
</html>
