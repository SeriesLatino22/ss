<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar..." maxlength="30">
    <button id="searchBtn">Buscar</button>
  </div>

  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search');
      const searchButton = document.getElementById('searchBtn');

      searchButton.addEventListener('click', function(event) {
        event.preventDefault();
        const searchTerm = searchInput.value.toLowerCase();
        const url = `results.html?searchTerm=${searchTerm}`;
        window.open(url, '_blank');
      });

      searchInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter' || event.keyCode === 13) {
          event.preventDefault();
          const searchTerm = searchInput.value.toLowerCase();
          const url = `results.html?searchTerm=${searchTerm}`;
          window.open(url, '_blank');
        }
      });

      searchInput.addEventListener('focus', function() {
        if (searchInput.value === 'Buscar...') {
          searchInput.value = ''; /* Limpiar el campo cuando se hace clic en él */
        }
      });

      searchInput.addEventListener('blur', function() {
        if (searchInput.value === '') {
          searchInput.value = 'Buscar...'; /* Restaurar el marcador de posición si el campo está vacío */
        }
      });
    });
  </script>
</body>
