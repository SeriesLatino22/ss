<!DOCTYPE html>
<html>
<head>
  <title>Reproductor de vídeo con opción para TV</title>
  <!-- Referencias a los archivos CSS de Video.js y la API de Google Cast -->
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <video id="videoPlayer" class="video-js vjs-default-skin" controls>
    <source src="https://zn21g5kls-n995.bitchute.com/aD3ghcZLMN8V/rHLdW5urJHqT.mp4" type="video/mp4">
    Tu navegador no admite el formato de vídeo MP4.
  </video>
<script>
  const player = videojs('videoPlayer');
  player.chromecast();

  // Función para detectar dispositivos Chromecast disponibles y transmitir el video
  function launchCast() {
    const castSession = cast.framework.CastContext.getInstance().getCurrentSession();
    if (castSession) {
      player.pause();
      const mediaInfo = new chrome.cast.media.MediaInfo('https://zn21g5kls-n995.bitchute.com/aD3ghcZLMN8V/rHLdW5urJHqT.mp4', 'video/mp4');
      const request = new chrome.cast.media.LoadRequest(mediaInfo);
      castSession.loadMedia(request).then(
        () => {
          console.log('Video transmitido con éxito a la TV');
        },
        (error) => {
          console.error('Error al transmitir el video: ', error);
        }
      );
    }
  }

  // Agrega un botón para la opción de "cast"
  const castButton = document.createElement('button');
  castButton.textContent = 'Reproducir en TV';
  castButton.addEventListener('click', launchCast);
  document.body.appendChild(castButton);
</script>

  <!-- Referencias a los archivos JavaScript de Video.js y el plugin "videojs-chromecast" -->
  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-chromecast@3.3.1/dist/videojs-chromecast.min.js"></script>
</body>
</html>
