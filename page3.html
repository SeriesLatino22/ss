<!DOCTYPE html>
<html>
<head>
    <title>PÃ¡gina en Popup</title>
    <style>
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button onclick="mostrarPopup()">Mostrar Popup</button>

    <div id="popup" style="display: none;">
        <iframe src="https://www.facebook.com/113378271368957/posts/pfbid02eoTaLJRaw3yFatUPxf5dQjPBuKTifQB63pXsL237ZozR7JquGTHUbPccQgjeaWtRl/?mibextid=Nif5oz" width="100%" height="100%"></iframe>
        <button onclick="cerrarPopup()">Cerrar</button>
    </div>

    <script>
        var popup = document.getElementById('popup');

        function mostrarPopup() {
            popup.style.display = 'block';
        }

        function cerrarPopup() {
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
