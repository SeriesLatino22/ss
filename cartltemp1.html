


<!DOCTYPE html>
<html>
<head>
  <title>Evitar ventanas emergentes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blockadblock/3.2.1/blockadblock.min.js"></script>
</head>
<body>
  <div class="video-container">
    <iframe src="https://sblona.com/e/c53gljjzkb9s.html" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Detectar el bloqueo de anuncios utilizando BlockAdBlock
    var detected = false;
    var blockAdBlock = new BlockAdBlock({
      checkOnLoad: true,
      resetOnEnd: true
    });
    blockAdBlock.onDetected(function() {
      detected = true;
    });

    // Obtén todos los iframes en la página
    var iframes = document.querySelectorAll('iframe');

    // Recorre cada iframe y agrega un controlador de eventos 'load'
    iframes.forEach(function(iframe) {
      iframe.addEventListener('load', function() {
        // Valida si se ha detectado el bloqueo de anuncios
        if (detected) {
          // Si se ha detectado el bloqueo de anuncios, oculta el iframe
          iframe.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
