<!DOCTYPE html>
<html>
<head>
  <title>Evitar ventanas emergentes</title>
</head>
<body>
  <div class="video-container">
    <iframe src="https://sblona.com/e/c53gljjzkb9s.html" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Obtén todos los iframes en la página
    const iframes = document.querySelectorAll('iframe');

    // Recorre cada iframe y agrega un controlador de eventos 'load'
    iframes.forEach(iframe => {
      iframe.addEventListener('load', function() {
        // Valida la URL del iframe
        if (!validarURL(iframe.src)) {
          // Si la URL no es válida, oculta el iframe
          iframe.style.display = 'none';
        }
      });
    });

    // Función para validar la URL del iframe
    function validarURL(url) {
      // Agrega tus condiciones de validación personalizadas aquí
      // Puedes verificar el dominio, la presencia de ciertas palabras clave, etc.
      // Si la URL cumple con tus condiciones, devuelve true; de lo contrario, devuelve false

      // Ejemplo de validación básica: verificar que la URL no contenga 'ads' en el dominio
      if (url.indexOf('ads') === -1) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</body>
</html>
