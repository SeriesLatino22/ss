<script>
var messages = new Array
(
   '  Series Colombianas  ',
   '  Apoyanos en las redes sociales!  ',
   '    sintv.co    '
);
var speed = 50;
var currentMsg = 0;
function doScroller(text, pos, direction)
{
   var text_scroller = document.getElementById('text_scroller');
   text_scroller.innerText = '[' + text.substring(0, pos) + ']';

   pos += direction;
   if (pos > text.length)
   {
      setTimeout('doScroller("'+text+'",'+pos+','+(-direction)+')', speed*10);
   }
   else
   {
     if (pos < 0)
     {
        currentMsg++;
        if(currentMsg >= messages.length)
          currentMsg = 0;
        text = messages[currentMsg];
        direction = -direction;
     }
     setTimeout('doScroller("'+text+'",'+pos+','+direction+')', speed);
   }
}
doScroller(messages[0], 0, 1);
</script>

<div class="follow-us">Síguenos</div>

<div class="social-button" title="">
 
  <i class="fas fa-share-alt" id="social-icon"></i>

  <a hidden class="social-point" href="https://www.youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
  <a hidden class="social-point" href="https://www.facebook.com/" target="_blank" rel="nofollow" title="Facebook"><i class="fab fa-facebook"></i></a>
   <a hidden class="social-point" href="https://telegram.me/" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
 


      
      <script>
var social_open = false;
window.addEventListener('load', () => {
  const menu = document.querySelector('.social-button');
  const followUsText = document.querySelector('.follow-us'); // Agregamos esto para seleccionar el texto "Síguenos"

  menu.addEventListener('click', () => {
    const icon = document.querySelector('#social-icon');
    if (social_open == true) {
      social_open = false;

      menu.title = menu.title.replace(/hide/, "expand");
      menu.classList.remove('social-button-open');
      icon.classList.remove('fa-times');
      icon.classList.add('fa-share-alt');

      var menu_point = document.querySelectorAll(".social-point");
      for (let i = 0; i < menu_point.length; i++) {
        menu_point[i].classList.remove('social-point-open');
        setTimeout(function () {
          menu_point[i].hidden = true;
        }, 800);
      }

      // Mostrar nuevamente el texto "Síguenos" cuando se cierra
      setTimeout(function () {
      followUsText.style.opacity = '1';
      }, 1550);
    } else {
      social_open = true;

      menu.title = menu.title.replace(/expand/, "hide");
      menu.classList.add('social-button-open');
      icon.classList.remove('fa-share-alt');
      icon.classList.add('fa-times');

      var menu_point = document.querySelectorAll(".social-point");
      for (let i = 0; i < menu_point.length; i++) {
        menu_point[i].hidden = false;
        setTimeout(function () {
          menu_point[i].classList.add('social-point-open');
        }, 200);
      }

      // Ocultar el texto "Síguenos" cuando se abre
      followUsText.style.opacity = '0';
    }
  });
});
</script>
