<div style="color:#FFFFFF;font-size:12px;font-family:Arial;font-weight:normal;font-style:normal;text-align:left;text-decoration:none;" id="text_scroller"></div>
<script>
var messages = new Array
(
   '  Series Colombianas  ',
   '  Apoyanos en las redes sociales!  ',
   '    sintv.co    '
);
var speed = 50;
var currentMsg = 0;
function doScroller(text, pos, direction)
{
   var text_scroller = document.getElementById('text_scroller');
   text_scroller.innerText = '[' + text.substring(0, pos) + ']';

   pos += direction;
   if (pos > text.length)
   {
      setTimeout('doScroller("'+text+'",'+pos+','+(-direction)+')', speed*10);
   }
   else
   {
     if (pos < 0)
     {
        currentMsg++;
        if(currentMsg >= messages.length)
          currentMsg = 0;
        text = messages[currentMsg];
        direction = -direction;
     }
     setTimeout('doScroller("'+text+'",'+pos+','+direction+')', speed);
   }
}
doScroller(messages[0], 0, 1);
</script>

  <script>
    // Función para manejar el evento del botón "Atrás" del navegador
    function handleBackButton() {
      // Comprueba si el historial del navegador está vacío
      if (window.history.length <= 1) {
        // Si el historial está vacío, redirige a la página anterior
        window.location.href = document.referrer;
      } else {
        // Si el historial no está vacío, simplemente retrocede una página en el historial
        window.history.back();
      }
    }

    // Agrega un evento para detectar cuando el usuario presiona el botón "Atrás" del navegador
    window.addEventListener("popstate", handleBackButton);

    // Escucha el evento de carga del iframe
    document.getElementById("myIframe").onload = function() {
      // Agrega un evento para detectar cuando el usuario hace clic en un enlace dentro del iframe
      var iframeDocument = this.contentWindow.document;
      var links = iframeDocument.querySelectorAll("a");

      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function(event) {
          // Cuando se hace clic en un enlace dentro del iframe, actualiza la URL del navegador y agrega una entrada al historial
          event.preventDefault();
          window.history.pushState(null, null, event.target.href);
        });
      }
    };
  </script>
